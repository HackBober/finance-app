<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>App Financeiro PWA</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="manifest" href="manifest.json" />
</head>

<body>
    <div id="sidebar" class="collapsed">
        <button id="toggleSidebarBtn" aria-label="Toggle sidebar">&#9776;</button>
        <nav>
            <ul>
                <li>
                    <button id="menuDashboard" title="Dashboard">
                        <img src="./assets/home.png" alt=""> Dashboard
                    </button>
                </li>
                <li>
                    <button id="menuAdd" title="Nova Transação">
                        <img src="./assets/plus.png" alt=""> Nova Transação
                    </button>
                </li>
                <li>
                    <button id="menuReports" title="Relatórios">
                        <img src="./assets/chart.png" alt=""> Relatórios
                    </button>
                </li>
                <li>
                    <button id="menuBankControl" title="Controle dos Bancos">
                        <img src="./assets/bank.png" alt=""> Bancos
                    </button>
                </li>
            </ul>
        </nav>

    </div>

    <main id="app" tabindex="0"></main>

    <!-- Scripts modularizados -->
    <script src="./js/db.js"></script>
    <script src="./js/view/edit.js"></script>
    <script src="./js/view/report.js"></script>
    <script src="./js/view/dashboard.js"></script>
    <script src="./js/bankControl.js"></script>

</html>
